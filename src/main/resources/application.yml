spring:
  application:
    name: @project.name@
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  datasource:
    url: jdbc:postgresql://127.0.0.1:5432/dbo?reWriteBatchedInserts=true
    username: postgres
    password: postgres